      <h5>SOBRE MIM</h5>
      <hr />
      <p>
        Oi! Eu sou Helena J. Henriksen, uma entusiasta da análise de dados e
        ciência da computação com 28 anos de idade, sempre em busca de insights
        inovadores. Com habilidades em Python, R e machine learning, faço parte
        da equipe DataInnovate, onde trabalho para transformar dados em
        conhecimento valioso.
        <br /><br />
        Acredito que cada conjunto de dados conta uma história única, e minha
        missão é desvendar padrões e tendências que impulsionam a tomada de
        decisões informadas. Estou comprometida em aprender continuamente,
        enfrentar desafios e contribuir para avanços significativos na área de
        dados. Juntas, podemos explorar o potencial infinito dos dados!
      </p>
